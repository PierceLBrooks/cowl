{% extends "!footer.html" %}
{% block extrafooter %}
    <div class="swot-logos">
        <a href="{{ poliba_url }}" target="_blank">
            <img src="{{ pathto('_static/poliba_logo.png', 1) }}"
                 alt="Polytechnic University of Bari logo"
            />
        </a>
        <a href="{{ sisinflab_url }}" target="_blank">
            <img src="{{ pathto('_static/sisinflab_logo.png', 1) }}"
                 alt="Information Systems Laboratory logo"
            />
        </a>
        <a href="{{ swot_url }}" target="_blank">
            <img src="{{ pathto('_static/swot_logo.png', 1) }}"
                 alt="Semantic Web of Things logo"
            />
        </a>
    </div>
    {{ super() }}
{% endblock %}
